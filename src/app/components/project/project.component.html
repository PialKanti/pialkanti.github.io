<div class="row mt-3">
  <div class="col-md-8">
    <p class="h5 font-weight-bolder">
      <fa-icon [icon]="faFolderOpen" class="fa-xs"></fa-icon> &nbsp;{{project.name}}
    </p>
    <div class="mt-3">
      <ul *ngFor="let achievement of project.achievements">
        <li class="achievements">{{achievement}}</li>
      </ul>
    </div>
    <p class="technologies mt-4"><b>Technologies Used:</b> {{project.technologies.join(', ')}}</p>
  </div>
  <div class="col-md-4">
    <p class="h5 font-weight-bolder" *ngIf=project.end>{{project.start}} &mdash; {{project.end}}</p>
    <p class="h5 font-weight-bolder" *ngIf=!project.end>{{project.start}}</p>
    <a class="btn btn-sm btn-outline-success" href="{{project.projectUrl}}" role="button">{{project.urlText}}</a>
  </div>
</div>
