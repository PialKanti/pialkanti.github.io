<div class="row mt-4">
  <div class="col-md-8">
    <p class="h5 font-weight-bolder">
      <fa-icon [icon]="faLaptopCode" class="fa-md"></fa-icon> &nbsp; {{project.name}}
    </p>
    <div class="mt-3">
      <div style="white-space: pre-line">
        <p class="project-description">{{project.description}}</p>
      </div>
    </div>
    <button type="button" class="btn btn-light mr-2"
      *ngFor="let technology of project.technologies">{{technology}}</button>
  </div>
  <div class="col-md-4 text-right">
    <p class="h5 font-weight-bolder" *ngIf=project.endDateTime>
      <fa-icon [icon]="faCalendarAlt"></fa-icon>&nbsp;&nbsp;{{startDate}} &mdash; {{endDate}}
    </p>
    <p class="h5 font-weight-bolder text-right" *ngIf=!project.endDateTime>
      <fa-icon [icon]="faCalendarAlt"></fa-icon>&nbsp;&nbsp;{{startDate}}
    </p>
    <a class="btn btn-sm btn-outline-success" href="{{project.projectLink.url}}"
      role="button">{{project.projectLink.displayText}}</a>
  </div>
</div>
