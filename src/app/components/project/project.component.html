<div class="row mt-4">
  <div class="col-md-8">
    <p class="h5 font-weight-bolder">
      <fa-icon [icon]="faLaptopCode" class="fa-md"></fa-icon> &nbsp; {{project.name}}
    </p>
    <div class="mt-3">
      <ul>
        <li class="m-3" *ngFor="let achievement of project.achievements">{{achievement}}</li>
      </ul>
    </div>
    <button type="button" class="btn btn-light mr-2"
      *ngFor="let technology of project.technologies">{{technology}}</button>
  </div>
  <div class="col-md-4 text-right">
    <p class="h5 font-weight-bolder" *ngIf=project.end>{{project.start}} &mdash; {{project.end}}</p>
    <p class="h5 font-weight-bolder" *ngIf=!project.end>{{project.start}}</p>
    <a class="btn btn-sm btn-outline-success" href="{{project.projectUrl}}" role="button">{{project.urlText}}</a>
  </div>
</div>
