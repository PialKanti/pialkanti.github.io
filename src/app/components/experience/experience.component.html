<div class="container">
  <div class="row mt-5">
    <div class="col-md-9">
      <h5><b>{{jobExperience.company}}</b> &mdash; <i>{{ jobExperience.position }}</i></h5>
      <p class="text-muted address"><i>{{ jobExperience.address }}</i></p>
      <div class="mt-3">
        <ul *ngFor="let job of jobExperience.jobs">
          <li class="job">{{job}}</li>
        </ul>
      </div>
      <p class="technologies mt-5"><b>Technologies Used:</b> {{jobExperience.techonologies.join(', ')}}</p>
    </div>
    <div class="col-md-3">
      <h5><b>{{jobExperience.start}} &mdash; {{jobExperience.end}}</b></h5>
    </div>
  </div>
</div>
